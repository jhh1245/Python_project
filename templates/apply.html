<html>
     <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		
		<title>쩝쩝박사</title>
        <style>
         @font-face {
            font-family: 'Jalnan';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.ttf') format("truetype"); font-display: swap;
        } 
        body {
            font-family:'Jalnan';
        }
        </style>
	</head>
	<body>
	<nav class="navbar navbar-expand-sm  navbar-dark sticky-top" style="background-color: #EF6759;">
		<!--LOGO-->
		<a class="navbar-brand" href="/">쩝쩝박사</a>
		<!--Links-->
		<div class="container-fluid full-width">
		<ul class="nav navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="/post">게시판</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="/admin">관리자메뉴</a>
		</li>
		</ul>
		<div>
		
            </div></div>
        </nav>
<div class="container">
	<br><h1><strong><a style="color:#110957;">식단등록</a></strong></h1>
    <br>
        <section>
            <form action="/applyphoto" method="get">
                <fieldset>
                  
                    
                    <div class="form-group">
                        <label class="col-md-5" for="txtTitle">날짜선택</label>
                        <div class="col-md-3">
                            <input id="txtTitle" type="date" required name="date" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-12" for="txtTitle">메인메뉴</label>
                        <div class="col-md-12">
                            <input id="txtTitle" required name="main_menu" type="text" placeholder="메인메뉴를 입력하세요." class="form-control input-md">                                         </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-12" for="txtTitle">세부메뉴 1</label>
                        <div class="col-md-12">
                            <input id="txtTitle" required name="menu1" type="text" placeholder="세부메뉴1을 입력하세요." class="form-control input-md">                                         </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-12" for="txtTitle">세부메뉴 2</label>
                        <div class="col-md-12">
                            <input id="txtTitle" required name="menu2" type="text" placeholder="세부메뉴2을 입력하세요." class="form-control input-md">                                         </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" for="txtTitle">세부메뉴 3</label>
                        <div class="col-md-12">
                            <input id="txtTitle" required name="menu3" type="text" placeholder="세부메뉴3을 입력하세요." class="form-control input-md">                                         </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" for="txtTitle">세부메뉴 4</label>
                        <div class="col-md-12">
                            <input id="txtTitle" required name="menu4" type="text" placeholder="세부메뉴4을 입력하세요." class="form-control input-md">                                         </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" for="txtTitle">세부메뉴 5</label>
                        <div class="col-md-12">
                            <input id="txtTitle" required name="menu5" type="text" placeholder="세부메뉴5을 입력하세요." class="form-control input-md">                                         </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-12" for="txtTitle">가격</label>
                        <div class="col-md-3">
                            <input id="txtTitle" required name="menu_price" type="number" value=7000 min=7000 class="form-control input-md">                                         </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-12" for="txtTitle">준비수량</label>
                        <div class="col-md-3">
                            <input id="txtTitle" required type="number" name="menu_qty" min=1 max=100 class="form-control input-md">                                         </div>
                    </div>
                    &nbsp;&nbsp;<button class="btn btn-light" type="submit"><strong>사진추가</strong></button>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
