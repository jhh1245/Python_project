<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		
		<title>post page</title>
        <style>
         @font-face {
            font-family: 'Jalnan';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.ttf') format("truetype"); font-display: swap;
        } 
        body {
            font-family:'Jalnan';
        }
        </style>
	</head>
	<body>
	<nav class="navbar navbar-expand-sm  navbar-dark sticky-top" style="background-color: #EF6759;">
		<!--LOGO-->
		<a class="navbar-brand" href="/">쩝쩝박사</a>
		<!--Links-->
		<div class="container-fluid full-width">
		<ul class="nav navbar-nav">
		<li class="nav-item active">
			<a class="nav-link" href="/post">게시판</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/admin">관리자메뉴</a>
		</li>
		</ul>
		<div>
		
            </div></div>
        </nav>

	<div class="container">
	<br><h1><strong><a style="color:#110957;">게시판</a></strong></h1>
    <br>
        
        
		<div class="container">
            {% for data_ in data %}
            <table class="table table-bordered">
                <tr>
                    <th>제목</th>
                    <th>{{data_['title']}}</th>
                </tr>
                <tr>
                    <th>작성자</th>
                    <th>{{data_['employee_num']}}</th>
                </tr>
                <tr>
                    <th>작성일</th>                
                    <th>{{data_['date']}}</th>
                </tr>
                <tr>
                    <th height="300">내용</th>                
                    <th>{{data_['content']}}</th>
                </tr>
            </table>

        <a href="/post/edit/{{data_['no']}}" class="card-link">수정하기</a>
        <a href="/post/delete/{{data_['no']}}" class="card-link">삭제하기</a>
        <a href="/post" class="card-link">목록으로</a>
{% endfor %}</div></div></body></html>
